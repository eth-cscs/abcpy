dist: xenial
language: python
python:
- '3.7'
addons:
  apt:
    sources:
    - deadsnakes
    packages:
    - gfortran
    - libboost-random-dev
    - python3.7-dev
    - python3-numpy
    - swig
    - libmpich-dev
    - mpich
install:
- pip install -r requirements.txt
- pip install -r requirements/backend-mpi.txt
- pip install -r requirements/backend-spark.txt
- pip install -r requirements/optional-requirements.txt
- pip install -r requirements/coverage.txt
script:
- make test
- make coveragetest
after_success:
- bash <(curl -s https://codecov.io/bash)
before_deploy:
- make clean
- mkdir dist
deploy:
- provider: pypi
  user: mschoengens
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    branch: master
