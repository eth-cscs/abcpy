dist: trusty
language: python
python:
- '3.4'
addons:
  apt:
    packages:
    - gfortran
    - libboost-random-dev
    - libpython3.4-dev
    - python3-numpy
    - swig
    - libmpich-dev
    - mpich
install:
- pip install -r requirements.txt
- pip install -r requirements/backend-mpi.txt
- pip install -r requirements/backend-spark.txt
script:
- make test
before_deploy:
- pip install pip
- echo $PYTHONPATH
deploy:
- provider: pypi
  user: mschoengens
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    branch: master
